<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="csscode/calculatorstyle.css">
    <script src="js/calculator.js"></script>
    <title>BMI Calculator</title>
   
</head>
<body>
  <ul>
    <li><a href="index.html">My Profile</a></li>
    <li><a href="calculator.html">BMI Calculator</a></li>
  </ul>
  
  <div class="container">
    <h1>BMI CALCULATOR</h1>

    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="Enter your name" required>

    <label for="age">Age:</label>
    <input type="number" id="age" placeholder="Enter your age" min="1" max="100" required>

    <label for="gender">Gender:</label>
    <select id="gender" required>
      <option value="">Select your gender</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
    </select>

    <label id="weightUnitLabel" for="weightUnit">Weight Unit: kg</label>
    <select id="weightUnit" onchange="switchWeightUnit()">
      <option value="kg">kg</option>
      <option value="lbs">lbs</option>
    </select>

    <label id="weightLabel" for="weight">Weight (kg):</label>
    <input type="number" id="weight" placeholder="Enter your weight" min="0" required> 

    <label for="height">Height (cm):</label>
    <input type="number" id="height" placeholder="Enter your height" min="0" required>
    
    <label for="lifestyle">Lifestyle:</label>
    <select id="lifestyle" required>
      <option value="">Select your lifestyle</option>
      <option value="Sedentary">Sedentary (little or no exercise)</option>
      <option value="Lightly Active">Lightly Active (light exercise/sports 1-3 days a week)</option>
      <option value="Moderately Active">Moderately Active (moderate exercise/sports 3-5 days a week)</option>
      <option value="Very Active">Very Active (hard exercise/sports 6-7 days a week)</option>
      <option value="Super Active">Super Active (very hard exercise/sports & physical job or 2x training)</option>
    </select>
    
    <button onclick="calcBMI()">Calculate Your BMI</button>
    <div id="result"></div>
  </div>

  <footer>
    &copy; 2023 Rafiqi Hayazi
  </footer>
</body>
</html>
